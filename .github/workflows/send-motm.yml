name: Send MOTM email

on:
  schedule:
    - cron: "0 12 * * *"   # every day at 12:00 UTC
  workflow_dispatch:        # allow manual run

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Pick today's file
        id: pick
        run: |
          files=(motm_pages/*.html)
          count=${#files[@]}
          # day of year (1â€“366)
          day=$(date +%j)
          index=$(( (day - 1) % count ))
          echo "FILE=${files[$index]}" >> $GITHUB_ENV
          echo "Picked ${files[$index]}"

      - name: Send page via Email
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: "Molecule of the Day"
          to: canderson5816@gmail.com
          from: ${{ secrets.SMTP_USER }}
          html_body: file://${{ env.FILE }}
